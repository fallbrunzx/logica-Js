<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de JavaScript</title>
</head>
<body>
    
    <script>

        var n1 = prompt('Escolha um numero:')
        n1 = Number(n1)
        
        var n2 = prompt('Escolha outro número:')
        n2 = Number(n2)

        var res1 = n1 % n2
        var res2 = n1 ** n2
        
        alert(`O resto da divisão entre ${n1} e ${n2} é ${res1}`)
        
        alert(`O numero ${n1} elevado a ${n2} é ${res2}`)

    </script>
</body>
</html>
