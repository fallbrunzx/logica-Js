<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de programação</title>
</head>
<body>
    
    <h1>Logica de programação com JavaScript</h1>

    <script>

        //pedir para o usuario digitar um numero
        var n1 = prompt('Digite um número');
        var n1 = Number(n1);
        
        var n2 = prompt('Digite outro numero');
        var n2 = Number(n2);

        var media = (n1 + n2) / 2;

        window.alert(`A média é ${media}`)

    </script>
</body>
</html>
