<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var n1 = Number(prompt('Digite um numero entre 1 e 6'))

        switch(n1) {
            case 1: alert('Boa escolha')
            break; 

            case 2: alert('Boa escolh')
            break; 

            case 3: alert('Boa escol')
            break; 

            case 4: alert('Boa esco')
            break; 

            case 5: alert('Boa esc')
            break; 

            case 6: alert('VAI TOMAR NO CU')
            break; 

            default: alert('Escolheu os numero errado boco');
        }


    </script>
</head>
<body>
    <h1>Logica de Programação</h1>
</body>
</html>
