<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Logica de programação com javaScript</h1>

    <button onclick="somar()">+</button>
    <button onclick="subtrair()">-</button>
    <button onclick="multiplicar()">*</button>
    <button onclick="dividir()">/</button>

    <div id="output"></div>

    <script>

        var n = prompt('Escolha um numero')
        n = parseFloat(n);
        
        function escreve() {
            var res = document.querySelector('#output')
            res.innerHTML = `${n}`;
        }

        function somar() {
            var n1 = prompt('Digite outro numero:')
            n1 = parseFloat(n1)

            n = n + n1
            escreve()
        }

        function subtrair() {
            var n1 = prompt('Digite outro numero:')
            n1 = parseFloat(n1)

            n = n - n1
            escreve()
        }

        function multiplicar() {
            var n1 = prompt('Digite outro numero:')
            n1 = parseFloat(n1)

            n = n * n1
            escreve()
        }

        function dividir() {
            var n1 = prompt('Digite outro numero:')
            n1 = parseFloat(n1)

            n = n / n1
            escreve()
        }



    </script>
</body>
</html>
