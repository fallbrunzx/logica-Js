<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var n1 = prom('Digite um numero:')
        var n1 = Number(n1)

        var n2 = prom('Digite outro numero:')
        var n2 = Number(n2)

        var res = (n1 + n2) / 2 ; 

        if(res > 5){

            alert(`Parabéns a sua média é: ${res} você PASSOU!!!`)

        } else{

            alert(`Sua média foi: ${res} você PERDEU!!!`)

        }

    </script>
</head>

    <h1>Logica de Programação JavaScript</h1>
</body>
