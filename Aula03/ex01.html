<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1</title>
</head>
<body>
    

    <script>

        var n1 = prompt('Digite um numero')
        n1 = Number(n1)
        var n2 = prompt('Digite outro numero')
        n2 = Number(n2)
        var txt = prompt('Por ultimo digite o seu nome:')

        var sub = n1 - n2
        var mult = n1 * n2
        var divisao = n1 / n2
        var Soma = n1 + n2

        window.alert(`Olá, ${txt} a seguir você vera as seguintes operações com os numeros que você escolheu ( - * / +)`)

        window.alert(`A subtração entre ${n1} e ${n2} é: ${sub}`)
        window.alert(`A multiplicação entre ${n1} e ${n2} é: ${mult}`)
        window.alert(`A divisão entre ${n1} e ${n2} é: ${divisao}`)
        window.alert(`A soma entre ${n1} e ${n2} é: ${Soma}`)



    </script>
</body>
</html>
