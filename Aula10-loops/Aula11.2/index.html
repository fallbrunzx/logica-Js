<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        //pedir ao usuario um numero e mostrar a tabuada desse numero de 1 a 1000

        var n1 = Number(prompt('Digite um numero:'));

        //for junta os comandos while e do em um só

        for(var i = 1; i <= 1000; i++) {
            document.write(`${n1} x ${i} = ${n1 * i} <br>`);

        }

        document.write('<br> Saiu do loop')
        
    </script>
</head>
<body>
    <h1>Logica de programação</h1>
</body>
</html>
