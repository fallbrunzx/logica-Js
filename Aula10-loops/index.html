<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        //pedir ao usuario um numero e mostrar a tabuada desse numero de 1 a 1000

        var n1 = Number(prompt('Digite um numero:'));

        var indice = 1

        //repita até que indice seja <= 1000

        while(indice <= 1000) {
            document.write(`${n1} x ${indice} = ${n1 * indice} <br>`);

            indice = indice + 1;
        }

        document.write('<br> Saiu do loop')
        
    </script>
</head>
<body>
    <h1>Logica de programação</h1>
</body>
</html>
